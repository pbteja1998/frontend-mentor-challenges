<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Project tracking intro component</title>

<body class="bg-white">
  <div class="custom-container mx-auto p-10 md:p-0 md:pl-64 md:pt-24 w-full h-full overflow-hidden">
    <header class="">
      <div class="flex">
        <div class="w-10 md:w-16 cursor-pointer">
          <img src="images/logo.svg" alt="Logo">
        </div>
        <nav class="hidden ml-auto mr-32 md:block">
          <a href="" class="text-Very-Dark-Blue hover:underline mx-8 font-bold heading-font uppercase tracking-widest text-2xl">Product</a>
          <a href="" class="text-Very-Dark-Blue hover:underline mx-8 font-bold heading-font uppercase tracking-widest text-2xl">Features</a>
          <a href="" class="text-Very-Dark-Blue hover:underline mx-8 font-bold heading-font uppercase tracking-widest text-2xl">Pricing</a>
          <a href="" class="text-Very-Dark-Blue hover:underline ml-20 mr-8 text-Grayish-Blue font-bold heading-font uppercase tracking-widest my-4 text-2xl">Login</a>
        </nav>
        <div id="hamburger" class="w-10 ml-auto md:hidden">
          <img id="hamburger-image" src="images/icon-hamburger.svg" alt="Hamburger Icon" />
        </div>
      </div>
      <nav id="mobile-nav" class="z-1 hidden absolute bg-white flex flex-col items-center left-0 mx-10 my-8 py-4 right-0 shadow-2xl">
        <a href="" class="text-Very-Dark-Blue font-bold heading-font uppercase tracking-widest my-4 text-3xl">Product</a>
        <a href="" class="text-Very-Dark-Blue font-bold heading-font uppercase tracking-widest my-4 text-3xl">Features</a>
        <a href="" class="text-Very-Dark-Blue font-bold heading-font uppercase tracking-widest my-4 text-3xl">Pricing</a>
        <div class="mt-6 mb-2 h-1 bg-Light-Grayish-Blue w-5/6"></div>
        <a href="" class="text-Grayish-Blue font-bold heading-font uppercase tracking-widest my-4 text-3xl">Login</a>
      </nav>
    </header>
    <div class="content md:h-full md:flex md:items-center">
      <div class="my-24 md:order-2">
        <img class="illustration-image" src="images/illustration-devices.svg" alt="Illustration" />
      </div>
      <div class="mt-32 md:m-0 md:my-auto">
        <div class="mb-8">
          <span class="mr-3 font-bold heading-font uppercase bg-Very-Dark-Blue text-Light-Grayish-Blue rounded-full px-6 py-2">New</span>
          <span class="tracking-widest text-Grayish-Blue heading-font uppercase">Monograph Dashboard</span>
        </div>
        <h1 class="my-6 heading-font uppercase text-6xl md:text-8xl leading-none tracking-normal font-bold text-Very-Dark-Blue">Powerful insights into your team</h1>
        <p class="text-Grayish-Blue text-3xl md:w-1/2">Project planning and time tracking for agile teams</p>
        <div class="mt-10">
          <button class="hover:opacity-75 px-10 py-4 md:py-5 md:text-2xl text-2xl tracking-widest md:tracking-widest-2 rounded-lg font-bold border-none text-Light-Grayish-Blue bg-Red heading-font uppercase">Schedule a demo</button>
          <span class="ml-3 text-2xl md:text-2xl text-Grayish-Blue tracking-widest md:tracking-widest-3 heading-font uppercase">to see a preview</span>
        </div>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
